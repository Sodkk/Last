<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .code-box {
            position: relative;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .code {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .download-btn {
            margin-top: 20px;
            text-align: center;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>waad ku guu leysaty inaad gadato adeegaan fadlan dagso code ka</h1>
        <div class="code-box">
            <div class="code" id="code">
                5566
                <button class="btn copy-btn" onclick="copyCode()">Copy</button>
            </div>
        </div>
        <div class="download-btn">
            <a class="btn" href="https://i.postimg.cc/WzzJPZBn/HOUR.png " download>Download Image</a>
        </div>
    </div>

    <script>
        function copyCode() {
            var codeElement = document.getElementById("code");
            var range = document.createRange();
            range.selectNode(codeElement);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            alert("Code copied!");
        }
    </script>
</body>
</html>
