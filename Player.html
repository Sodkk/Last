

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Code Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .code-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .code {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
        .btn-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .home-btn {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-btn:hover {
            background-color: #0077a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>waa kan code kaaga fadlan screenshot kaqaato</h2>
        </div>
        <div class="code-container">
            <div class="code" id="code">5566</div>
            <button class="copy-btn" onclick="copyCode()">Copy</button>
        </div>
        <div class="btn-container">
            <a class="home-btn" href="https://sodkk.github.io/Last/Iphone.html">Back to Home</a>
        </div>
    </div>

    <script>
        function copyCode() {
            var codeText = document.getElementById("code");
            var range = document.createRange();
            range.selectNode(codeText);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            alert("Code copied: " + codeText.innerText);
        }
    </script>
</body>
</html>
