<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by ID">
            <button onclick="searchImage()">Search</button>
        </div>
        <div class="image-grid" id="imageContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.search-container {
    margin-bottom: 20px;
}

input[type="text"] {
    width: 70%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}


.img-container {
    position: relative;
    overflow: hidden;
    width: 10px;
    height: 0;
    padding-top: 100%;
    border-radius: 10px; /* Border radius */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
}

.img-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Maintain aspect ratio */
    transition: transform 0.3s ease;
}

.img-container:hover img {
    transform: scale(1.1);
}

.img-container:hover .overlay {
    opacity: 1;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 24px;
}



</style>

<script>
function searchImage() {
    var input = document.getElementById("searchInput").value;
    var container = document.getElementById("imageContainer");
    container.innerHTML = ""; // Clear previous images

    // Check if the input is within the valid range
    if (input >= 0 && input <= 19999999) {
        var img = new Image();
        img.src = "https://siudb.com/Photo/Student/" + input + ".jpg";
        container.appendChild(img);
        container.style.display = "block"; // Show the image grid
    } else {
        container.innerHTML = "Invalid ID. Please enter an ID between 130000 and 136000.";
        container.style.display = "none"; // Hide the image grid if search is invalid
    }
}

</script>
