<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .warning-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .warning-text {
            font-size: 24px;
            color: #ff0000;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .warning-box {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="warning-box">
        <div class="warning-text">
            macamiil qaybta iphone ka hagaajin ayaa kusocota soo laabo 5 maalin kadib, waxaan kadhigayna application
        </div>
        <div>
            Time to Pass: 22:00<br>
            Channels: All<br>
            Device: iPhone
        </div>
    </div>
</body>
</html>
