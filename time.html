<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .error-message {
    color: red;
    font-size: 1.2em;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div id="redirectContainer">
  <noscript>
    <p class="error-message">Please enable JavaScript to proceed.</p>
  </noscript>
</div>

<script>
  // Function to detect if the user is using an iPhone
  function isiPhone() {
    return /iPhone|iPod/i.test(navigator.userAgent);
  }

  // Function to redirect users based on device
  function redirectToLink() {
    if (isiPhone()) {
      window.location.href = "https://yoola24.blogspot.com/";
    } else {
      document.getElementById("redirectContainer").innerHTML = '<p class="error-message">Sorry, this page is only accessible on iPhone devices.</p>';
    }
  }

  // Call the function when the page loads
  window.onload = redirectToLink;
</script>
</body>
</html>
